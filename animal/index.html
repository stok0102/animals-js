<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container">
      <h1>All About Animals!</h1>
        <form class = "form-group">
          <button type="submit" class="btn">Show this Animal!</button>
          <select class="form-control" id="animal">
            <option>Select an Animal</option>
            <option>Turtles</option>
            <option>Snakes</option>
            <option>Insects</option>
          </select>
        </form>

      <div id="animaldisplay">
        <div class="hideImg" id="turtles">
          <h3>What a cool turtle!</h3>
          <img src="img/turtle.jpg">
        </div>

        <div class="hideImg" id="snakes">
          <img src="img/snake.jpeg">
        </div>

        <div class="hideImg" id="insects">
          <img src="img/insects.jpg">
        </div>
      </div>

    </div>


  </body>
</html>
